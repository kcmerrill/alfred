setup:
    summary: Setup alfred
    command: |
        go get
        go build
        alfred

build:
    summary: Build alfred
    commands: |
        rm -rf /code/go/bin/alfred
        go build -ldflags "-X main.Commit=`git rev-parse HEAD` -X main.Version=0.2.`git rev-list --count HEAD`" -o /code/go/bin/alfred
        alfred --version
    exit: 1

push:
    summary: Push alfred
    command: git status
    tasks: verification commit build test dockerize docker.push

tdd:
    summary: TDD alfred style!
    watch: ".*?go$"
    tasks: test

test:
    summary: Testing ...
    command: |
        go install
        go test -v

commit:
    summary: Commit changes
    commands: |
        git status
        git add .
        git commit
        git push origin master
    exit: 42

verification:
    alias: pause
    summary: Ok with these changes? Hit [enter] if so.
    command: read input
    private: true

dockerize:
    summary: Dockerize alfred
    command: |
        docker build -t kcmerrill/alfred .

docker.push:
    summary: Push kcmerrill/alfred to dockerhub
    usage: repo image
    command: docker push kcmerrill/alfred

tdd.go:
    summary: Watch .go files and run test.go
    watch: ".*?go$"
    every: 1s
    command: go test $(go list ./... | grep -v /vendor/)

bleh:
    summary: bleh
    multitask: |
        !echo hello world
        !echo goodbye world

checked:
    summary: check
    check: ls /tmp/
    command: |
        echo "should not see this"

bingo:
    summary: bingo was his nameo
    command: |
        echo bingo