clone:
    summary: Clone a repository
    check: |
        {{ $info := index .Args 0 }}{{ $gh := split "/" $info }}
        ls -alh ../{{ $gh._1 }}
    commands: |
        cd .. && git clone git@github.com:{{ index .Args 0 }}.git
        cd .. && {{ $info := index .Args 0 }}{{ $gh := split "/" $info }}cd {{ $gh._1 }} && git checkout {{ index .Args 1 }}
    defaults:
        - ""
        - master
